version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: jy_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./db-scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  tikapi-mock:
    build:
      context: ./mock/tikapi-mock
      dockerfile: Dockerfile
    container_name: tikapi-mock
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development

  # OPTIONAL: run Python service via compose (enable if you want)
  tiktok-att-api:
    build:
      context: ./tiktok-att-api
      dockerfile: Dockerfile
    container_name: tiktok-att-api
    env_file:
      - .env.local
    environment:
      - MONGODB_URI=mongodb://mongo:27017/back_office_dev
      - DB_NAME=back_office_dev
      - TIKAPI_BASE_URL=http://tikapi-mock:5000
      - TIKAPI_IMPL=mock
    ports:
      - "8081:8081"
    depends_on:
      - mongo
      - tikapi-mock

volumes:
  mongo-data:
